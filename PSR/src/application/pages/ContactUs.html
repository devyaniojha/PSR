<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body style="background-image: url('../img/pages/bgrepeat.jpg');background-repeat:repeat; overflow:scroll">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../index.html">PS Restaurant</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="HomeDelivery.html">Home Delivery</a></li>
                    <li><a href="TakeAway.html">Take Away</a></li>
                    <li><a href="WeekendOffers.html">Weekend Offers</a></li>
                    <li><a href="Gallery.html">Gallery</a></li>
                    <li class="active"><a href="ContactUs.html" target="_blank">Contact Us</a></li>
                    <li><a href="AboutUs.html">About Us</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div><br /><br /><br />
    <div class="text-center text-primary">
        <h1>We are happy to help you!</h1>
    </div>
  <br />
    <div class="container-fluid">

        <div class="row">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">

                    <div class="panel panel-primary text-center">
                        <div class="panel-heading">Contact Us</div><div class="panel-body">
                            <form role="form" onsubmit="alert('Success! We will contact you shortly.')">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input type="text" class="form-control" id="name" name="username" required="required" placeholder="Enter name">
                                    </div>
                                    </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" name="useremail" required="required" placeholder="Enter email">
                                    </div>
                                    </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">+91</span>
                                        <input type="number" class="form-control" id="number" name="mobilenumber" placeholder="Enter mobile number (optional)">
                                    </div>
                                    </div>
                                <div class="form-group">
                                    <select class="form-control" id="help" name="helpOptions" required="required">
                                        <option selected="selected" disabled="disabled" value="">How can we help you?</option>
                                        <option value="order">I need clarifications with my last order.</option>
                                        <option value="tableReservation">I need help in booking a table</option>
                                        <option value="incorrect">I found incorrect/outdated information on a page.</option>
                                        <option value="website">I would like to report a bug in website</option>
                                        <option value="feedback">I would like to give feedback/suggestions.</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <textarea class="form-control" rows="3" id="address" name="userAddress" placeholder="Enter address" required></textarea>

                                </div>

                                    <button type="submit" class="btn btn-default btn-block btn-embossed btn-success">Submit</button>
                               
                               
                               
    </form>

                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
      

  </body>
</html>
